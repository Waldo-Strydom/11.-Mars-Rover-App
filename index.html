<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mars Rover</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel=stylesheet>
    <script src="./index.js"rel="js" defer></script>
</head>
<body>
    <h1>Mars Rover</h1>
    <div id="inputDiv">

    <div id="radioDiv" >
     
    <div id="FHAZDiv" class="inDiv">   
    <label for="FHAZ">Front Hazard Avoidance Camera</label>
    <input type="radio" id="FHAZ" name="camera">
    </div> 

    <div id="RHAZDiv" class="inDiv"> 
    <label for="RHAZ">Rear Hazard Avoidance Camera</label>
    <input type="radio" id="RHAZ" name="camera">
    </div>

    <div id="MASTDiv" class="inDiv"> 
    <label for="MAST">Mast Camera</label>
    <input type="radio" id="MAST" name="camera">
    </div>

    <div id="CHEMCAMDiv" class="inDiv">
    <label for="CHEMCAM">Chemistry and Camera Complex</label>
    <input type="radio" id="CHEMCAM" name="camera">
    </div>

    <div id="NAVCAMDiv" class="inDiv">
    <label for="NAVCAM">Navigation Camera</label>
    <input type="radio" id="NAVCAM" name="camera">
    </div>


    </div>    
   
    
    <button id="getBtn">Get Pictures</button>
   

</div>
<div id="outPutDiv">

</div>
    
    
</body>
</html>
